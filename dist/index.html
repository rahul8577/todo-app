<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="input-container">
        <div class="heading">
            <h1>Fill the todo item</h1>
        </div>
        <form action="" method="get" id="formsubmit">
            <div>
                <label for="">Title</label><br>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="">description</label><br>
                <textarea name="" id="" cols="30" rows="5" id="description"></textarea>
            </div>
            <div>
                <label for="">duedate</label><br>
                <input type="text" name="duedate" id="duedate">
            </div>
            <div>
                <label for="">notes</label><br>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </div>
            <div>
                <input type="submit" name="" value="submit" class ="btn">
                <input type="reset" name="" value="Reset" class ="btn">
            </div>
        </form>
    </div>
    <div class="content-container">
        <h1>All todo list</h1>
        <div id="content"></div>
    </div>
    
    <script src="./main.js"></script>
</body>

</html>
